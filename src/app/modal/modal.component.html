
<div [ngStyle]="{'display': modal.errDisplay}" class="modal">
  
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sorry</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span (click)="modal.errDisplay='none'">&times;</span>
            </button>
          </div>
          <div class="modal-body text-danger">
            <h6>Something went wrong</h6>
            <h6 class="text-warning">{{modal.text}}</h6>
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="modal.errDisplay='none'">Close</button>
          </div>
      </div>
    </div>
  </div>


  <div [ngStyle]="{'display': modal.noteDisplay}" class="modal">
  
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Note for {{note.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span (click)="modal.noteDisplay='none'">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="note.note" ngModel/>
            </div>
            
          </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-link" (click)="save()">Save</button>
           <button type="button" class="btn btn-link" (click)="modal.noteDisplay='none'">Cancel</button>
          </div>
      </div>
    </div>
  </div>



  <div [ngStyle]="{'display': modal.agreementDisplay}" class="modal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure you want to delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span (click)="modal.errDisplay='none'">&times;</span>
              </button>
            </div>
            <div class="modal-body text-danger">

              <h6>{{modal.text2}}</h6>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" (click)="deleteOnModal()">Delete</button>
             <button type="button" class="btn btn-secondary" (click)="modal.agreementDisplay='none'">Cancel</button>
            </div>
        </div>
      </div>
  </div>


  <div [ngStyle]="{'display': modal.alertDisplay}" class="modal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span (click)="modal.alertDisplay='none'">&times;</span>
              </button>
            </div>
            <div class="modal-body text-danger mx-auto">

              <h6 class="my-3">{{modal.text2}}</h6>
            </div>
 
        </div>
      </div>
  </div>
  
  <div [ngStyle]="{'display': modal.suspendDisplay}" class="modal">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span (click)="modal.suspendDisplay='none'">&times;</span>
              </button>
            </div>
            <div class="modal-body text-danger mx-auto">

              <h6 class="my-3">There is one suspended order on {{modal.date}}</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="okOnModal()">Load</button>
                <button type="button" class="btn btn-secondary" (click)="deleteOnModal()">Cancel</button>
                
            </div>
        </div>
      </div>
  </div>
  <div [ngStyle]="{'display': modal.showSubmitModal}" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Choose vendors to submit </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span (click)="modal.showSubmitModal='none'">&times;</span>
            </button>
          </div>
          <div class="modal-body text-danger mx-auto">
            <div *ngFor="let vendor of vendors">
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="vendor.submit">
                      {{vendor.name}}
                    </label>
                  </div>
            </div>
          </div>
          <span class="text-center text-danger">Unsubmited order will be saved!</span>
          <div class="modal-footer">

              <button type="button" class="btn btn-link" (click)="submit()">Submit</button>
              <button type="button" class="btn btn-link" (click)="modal.showSubmitModal='none'">Cancel</button>
          </div>
      </div>
    </div>
  </div>
