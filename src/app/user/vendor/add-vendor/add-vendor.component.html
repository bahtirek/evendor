<div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="vendor">Vendor </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="vendor" required  [(ngModel)]="vendorName"/>
      </div>
    </div>
    <div class="form-group row pt-2">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="shopList">
                  Shoping List  <span class="text-muted">  (Order that not for vendor's sales representative)</span>
                </label>
          </div>
          
    </div> 
    
    
    <div class="form-group">
      <div>
        <button type="button" class="btn btn-link" (click)="addVendor()">Save</button>
      </div>
    </div>
</div>
