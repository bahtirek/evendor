

<div class="card mb-3">
  <div class="card-block">
    <h4 class="card-title">{{vendor.name}}</h4>
    <button type="button" class="btn btn-link btn-sm" (click)="edit(vendor.name)">Edit</button>
    <button type="button" class="btn btn-link btn-sm" (click)="removeVendor(vendor.id, vendor.name)">Remove</button>
    <div *ngIf="editVendor">
      <hr>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-form-label-sm">Vendor</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" [(ngModel)]="vendorName" (keyup)="isStringEmpty()">
                <span class="text-danger" *ngIf="!error">Field cannot be empty</span>
            </div>
            <div class="form-group row pt-2">
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="shopList">
                        Shoping List  <span class="text-muted">  (Order that not for vendor's sales representative)</span>
                      </label>
                </div>
            </div>
            
            
          </div>
          <button type="button" class="btn btn-link" (click)="saveVendor()" [disabled]="!error">Save</button>
          <button type="button" class="btn btn-link" (click)="cancel()" >Cancel</button>
    </div>
  </div> 
</div>
