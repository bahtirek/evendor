
<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item" *ngFor="let vendor of order; let vi=index">
          <a class="nav-link" [ngClass]="{'active': vendor.active}" (click)="toggleVendors(vi)">{{vendor.name}}</a>
      </li>
      
    </ul>
  </div>
  <div class="card-block">
      <table class="table table-hover table-sm">
          <thead>
            <tr>
                    <td>
                      <strong>Item name</strong>
                    </td>
                    <td>
                        <strong>Quantity</strong>
                    </td>
                    <td>
                        <strong>Packaging</strong>
                    </td>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of orderByVendor.items">
              
              <td class="text-left">
                <p class="mb-0">{{item.name}}</p>
                <small class="text-warning">{{item.note}}</small>
              </td>
              <td>
                {{item.quantity}}
              </td>
              <td >
                {{item.pack}}
              
              </td>
              
            </tr>
            <tr  >
              <td colspan="3">
              <p class="text-left note-header"><strong>Note for {{orderByVendor.name}}:</strong></p>
              <div class="card">
                
                <div class="card-body">
                  
                  <p class="card-text text-left">{{orderByVendor.note}}</p>
                </div>
              </div>
              </td>
            </tr>
          </tbody>
